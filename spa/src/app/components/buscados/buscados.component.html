<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroesBuscados; let idx = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <!--<button type="button" class="btn btn-outline-primary btn-block">Ver mas..</button>-->

            <a [routerLink]="['/heroe', heroe.idx]" class="btn btn-outline-primary btn-block">Ver mas..</a>
            <!--['/heroe,i'] VA CON 
            BARRA POR QUE NO LO CONOCE EN LAS RUTAS-->

        </div>
    </div>
</div>

<!-- No funciona -->
<div class="alert" *ngIf="heroesBuscados.lenght == 0">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Upss!</strong> No se encontraron resultados con el termino: {{termino}}.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
